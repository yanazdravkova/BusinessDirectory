<div
  fxLayout="column"
  fxLayoutAlign="space-between center"
  fxLayoutGap="40px"
  class="item-container"
>
  <div fxFlex="45" class="image-container">
    <img [src]="business?.image" />
  </div>
  <div fxFlex="55" fxLayout="row" class="info-container">
    <div fxFlex="50" fxLayout="row" class="address-and-contacts">
      <div fxFlex="50">
        <p class="title">Address</p>
        <p>
          {{ business?.address?.number }} {{ business?.address?.street }},
          {{ business?.address?.zip }}
        </p>
      </div>
      <div fxFlex="50">
        <p class="title">Contact</p>
        <p>{{ business?.phone }}</p>
        <p>{{ business?.email }}</p>
      </div>
    </div>
    <div fxFlex="50" fxLayout="column" class="nearby-places">
      <p class="title">Nearby Places</p>
      <div fxLayout="column" fxLayoutWrap="wrap">
       
<table mat-table class="table-content" [dataSource]="nearbyPlaces">
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let business">{{ business.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <td mat-cell *matCellDef="let business">{{ business.description }}</td>
  </ng-container>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
      </div>
    </div>
  </div>
</div>
